---
###############################################################
#                 Traefik static configuration                #
###############################################################

global:
  checkNewVersion: true
  sendAnonymousUsage: true

entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: ":443"
  vpn:
    address: ":51820/udp"

providers:
  file:
    filename: "/etc/traefik/traefik_dynamic.yaml"

serversTransport:
  insecureSkipVerify: true
  
# Enable logs
log: {}

# Enable API and dashboard
api:
  dashboard: true

# Enable ping
# ping: {}

# Enable ACME
certificatesResolvers:
  dns:
    acme:
      email: allround.email@gmail.com
      storage: acme.json
      dnsChallenge:
        provider: namecheap
        # NAMECHEAP_API_USER
        # NAMECHEAP_API_KEY
        delayBeforeCheck: 0
