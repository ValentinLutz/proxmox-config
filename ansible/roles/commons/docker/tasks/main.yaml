---  
- name: Install docker
  become: yes
  ansible.builtin.apt:
    name: docker.io
    state: present

- name: Ensure group docker exists
  ansible.builtin.group:
    name: docker
    state: present

- name: Add the user {{ ANSIBLE_USER }} to the docker group
  become: yes
  ansible.builtin.user:
    name: "{{ ANSIBLE_USER }}"
    groups: docker
    append: yes

- name: Install docker-compose
  become: yes
  ansible.builtin.apt:
    name: docker-compose
    state: present